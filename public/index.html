<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Habit Tracker – Pro Dashboard</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

<style>
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #2F80ED, #56CCF2);
    min-height: 100vh;
    padding: 20px;
    color: #fff;
  }

  .header {
    text-align: center;
    margin-bottom: 30px;
    padding-top: 20px;
  }

  .header h1 {
    font-size: 45px;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .dashboard {
    max-width: 1000px;
    margin: auto;
  }

  .card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 25px;
    margin-bottom: 30px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  input {
    width: 70%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    outline: none;
    background: rgba(255,255,255,0.25);
    color: #fff;
  }

  input::placeholder {
    color: #eee;
  }

  button {
    padding: 12px 20px;
    border: none;
    background: #000;
    color: #fff;
    font-size: 15px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.2s;
  }

  button:hover {
    background: #333;
    transform: translateY(-2px);
  }

  .habit {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    padding: 18px;
    background: rgba(255,255,255,0.1);
    border-radius: 18px;
    margin-top: 12px;
    align-items: center;
    transition: 0.3s;
  }

  .habit:hover {
    background: rgba(255,255,255,0.2);
    transform: scale(1.02);
  }

  .habit-title {
    font-size: 20px;
    font-weight: 600;
  }

  .stats {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .tag {
    padding: 6px 12px;
    border-radius: 10px;
    font-size: 12px;
    font-weight: 600;
    background: #00B894;
  }

  .pending {
    background: #E74C3C;
  }

  .buttons button {
    padding: 8px 14px;
    border-radius: 10px;
    font-size: 13px;
    margin-left: 8px;
  }

  /* Suggestion List */
  #suggestions li {
    list-style: none;
    background: rgba(255,255,255,0.2);
    margin-top: 10px;
    padding: 14px;
    border-radius: 12px;
    font-size: 16px;
  }
</style>
</head>

<body>

<div class="header">
  <h1>Habit Tracker Dashboard</h1>
</div>

<div class="dashboard">

  <!-- ADD HABIT -->
  <div class="card">
    <h2>Add Habit</h2>
    <input id="name" placeholder="e.g., Walk 5000 steps" />
    <button onclick="addHabit()">Add</button>
  </div>

  <!-- LIST HABITS -->
  <div class="card">
    <h2>Your Habits</h2>
    <div id="list"></div>
  </div>

  <!-- AI SUGGESTIONS -->
  <div class="card">
    <h2>AI Habit Suggestions</h2>
    <input id="goal" placeholder="Your goal... e.g., Build discipline" />
    <button onclick="suggestHabits()">Suggest</button>
    <ul id="suggestions"></ul>
  </div>

</div>

<script>
  // LOAD HABITS
  async function loadHabits() {
    const res = await fetch("/habits");
    const habits = await res.json();

    const list = document.getElementById("list");
    list.innerHTML = "";

    habits.forEach(h => {
      const div = document.createElement("div");
      div.className = "habit";

      const status = h.lastCompleted ? "tag" : "tag pending";
      const statusText = h.lastCompleted ? "Completed" : "Pending";

      div.innerHTML = `
        <div>
          <span class="habit-title">${h.name}</span>
        </div>

        <div class="stats">
          <span class="${status}">${statusText}</span>
          <span class="tag" style="background:#6C5CE7">Streak: ${h.streak}</span>

          <div class="buttons">
            <button style="background:#00B894" onclick="completeHabit('${h.id}')">Complete</button>
            <button style="background:#E74C3C" onclick="deleteHabit('${h.id}')">Delete</button>
          </div>
        </div>
      `;

      list.appendChild(div);
    });
  }

  // ADD HABIT
  async function addHabit() {
    const name = document.getElementById("name").value.trim();
    if (!name) return alert("Please enter a habit name.");

    await fetch("/habits", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name })
    });

    document.getElementById("name").value = "";
    loadHabits();
  }

  // COMPLETE HABIT
  async function completeHabit(id) {
    await fetch(`/habits/${id}/complete`, {
      method: "PATCH",
    });
    loadHabits();
  }

  // DELETE HABIT
  async function deleteHabit(id) {
    await fetch(`/habits/${id}`, {
      method: "DELETE",
    });
    loadHabits();
  }

  // SUGGEST HABITS
  async function suggestHabits() {
    const goal = document.getElementById("goal").value.trim();
    if (!goal) return alert("Enter a goal first.");

    const res = await fetch("/suggest-habits", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ goal })
    });

    const data = await res.json();
    const suggestions = data.suggestions || [];

    const ul = document.getElementById("suggestions");
    ul.innerHTML = "";

    suggestions.forEach(s => {
      const li = document.createElement("li");
      li.textContent = `${s.name} — ${s.reason}`;
      ul.appendChild(li);
    });
  }

  loadHabits();
</script>

</body>
</html>
